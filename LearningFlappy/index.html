<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/birds.css">
	<script src="dist/main.js" defer></script>
	<title> NeuroEvolution Flappy Bird </title>
</head>

<body>
	<h1> NeuroEvolution Flappy Bird </h1>
	<canvas id="flappy" width="500" height="500"></canvas> <br/>
	<button id="speed1x">x1</button> 
	<button id="speed2x">x2</button> 
	<button id="speed5x">x5</button> 
	<button id="speedLightspeed">Lightspeed</button> 
	<br/>
	<div class="score">
		Current Score: <span id="cscore"></span><br>
		Highest Score: <span id="hscore"></span><br>
		Alive birds: <span id="alive"></span><br>
		Generation: <span id="generation"></span><br>
	</div>
</body>

</html>
